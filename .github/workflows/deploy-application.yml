name: Deploy Application

on:
  push:
    branches: ["balance-feature"]

jobs:
  build:
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/laravel.Dockerfile
          push: true
          tags: clean557/laratm:${{ github.run_number }}

      - name: Build and push apache image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/apache2.Dockerfile
          push: true
          tags: clean557/laratm-apache2:${{ github.run_number }}

  deployment:
    needs: build
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SERVER_USERNAME}}
          password: ${{ secrets.SERVER_SSH_PRIVATE_KEY}}
          port: ${{ secrets.SERVER_PORT}}
          script: |
            whoami
            export IMAGE_VER=${{ github.run_number }}
            # Check directory
            if [ -d "laratm" ]; then
              echo "Deleting existing directory: laratm"
              rm -rf "laratm"
            fi
            # Create directory
            mkdir -p ~/laratm
            cd ~/laratm
            # Clone the project
            git clone -b balance-feature https://github.com/ikrar557/K3-Simple-Laravel-HW6.git  .
            if ! git show-ref --quiet refs/heads/balance-feature; then
              git checkout -b balance-feature
            else
              git checkout balance-feature
            fi
            # Build the image run the image
            docker-compose build
            docker-compose up -d
